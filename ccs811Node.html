<script type="text/x-red" data-template-name="ccs811">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" />
    </div>

    <div class="form-row">
        <label for="node-input-bus"><i class="fa fa-microchip"></i> Bus #</label>
        <input type="text" id="node-input-bus" />
    </div>

    <div class="form-row">
        <label for="node-input-address"><i class="fa fa-microchip"></i> I2C Address</label>
          <select name="i2cAddress" id="node-input-address">
              <option value="0x5A">0x5A</option>
              <option value="0x5B">0x5B</option>
            </select>
    </div>

    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-tasks"></i> Topic</label>
        <input type="text" id="node-input-topic">
    </div>

  </script>

  <script type="text/javascript">
    RED.nodes.registerType("ccs811", {
      category: "sensors",
      color:"#E6E0F8",
      defaults: {
        name:  {value:"", required: false},
        bus:   {value:"1", required: true, validate: RED.validators.number() },
        address: {value: "0x5A", required:true, validate: function(v) {
          var n=parseInt(v,16);
          return v.length==4 && v[0]=="0" && v[1].toUpperCase()=="X" && !isNan(n) &&
          n>=0x10 && n<0x78;
        }},
        topic: { value:'ccs811', required:false },
      },
      outputs:1,
      inputs:1,
      label: function() {
        return this.name ? this.name : "ccs811";
      },
      labelStyle: function() { return this.name ? "node_label_italic" : "";},
      outputLabels: ["Sensor reads"],
      inputLabels: ["Trigger"]
    });
  </script>

  <script type="text/x-red" data-help-name="ccs811">
      <p> Read ambient gases including CO2 and TVOC</p>
  </script>
